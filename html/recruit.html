<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>공고 등록</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
      background: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .app {
      width: 390px;
      height: 844px;
      background: #fff;
      border-radius: 30px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* 상단 */
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
      font-size: 18px;
      font-weight: bold;
      border-bottom: 1px solid #eee;
      position: relative;
    }
    header a.back {
      position: absolute;
      left: 16px;
      font-size: 20px;
      text-decoration: none;
      color: #000;
    }

    /* 콘텐츠 */
    .content {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      background: #fafafa;
    }
    .section {
      background: #fff;
      border: 1px solid #eee;
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 16px;
    }
    .section h3 {
      font-size: 15px;
      font-weight: bold;
      margin-bottom: 12px;
    }
    .section input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      margin-bottom: 12px;
    }

    /* 주소 검색 */
    .address-box { position: relative; }
    .address-box input { padding-left: 28px; }
    .search-icon {
      position: absolute;
      top: 50%; left: 10px;
      transform: translateY(-50%);
      font-size: 14px;
      color: #888;
    }
    .suggestions {
      border: 1px solid #ccc;
      border-radius: 8px;
      max-height: 160px;
      overflow-y: auto;
      background: #fff;
      position: absolute;
      top: 105%; left: 0; right: 0;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    .suggestions div {
      padding: 10px;
      cursor: pointer;
      font-size: 14px;
      color: #333;
    }
    .suggestions div span {
      color: #1ec800;
      font-weight: 500;
    }
    .suggestions div:hover { background: #f5f5f5; }

    /* 카테고리 버튼 */
    .category {
      display: flex; gap: 8px; margin-bottom: 8px;
    }
    .category button {
      flex: 1; padding: 8px 0;
      border: 1px solid #ccc;
      border-radius: 20px;
      background: #fff;
      font-size: 13px; cursor: pointer;
    }
    .category button.active {
      background: #000; color: #fff; border-color: #000;
    }

    /* 달력 */
    .calendar-header {
      display: flex; justify-content: space-between; align-items: center;
      margin-bottom: 10px;
    }
    .calendar-header button {
      background: none; border: none;
      font-size: 16px; cursor: pointer;
    }
    .calendar-header h4 { font-size: 14px; font-weight: bold; }
    .calendar {
      display: grid; grid-template-columns: repeat(7, 1fr);
      gap: 4px; text-align: center; font-size: 13px;
    }
    .calendar div { padding: 8px 0; border-radius: 50%; cursor: pointer; }
    .calendar div.selected { background: #1ec800; color: #fff; }
    .calendar div.range { background: #b8f5c2; }
    .calendar .day-header { font-weight: bold; color: #555; cursor: default; }

    /* 토글 버튼 */
    .toggle-group { display: flex; gap: 8px; margin-bottom: 12px; }
    .toggle-btn {
      flex: 1; padding: 10px 0;
      border: 1px solid #ccc; border-radius: 20px;
      background: #fff; font-size: 13px; cursor: pointer; text-align: center;
    }
    .toggle-btn.active { background: #000; color: #fff; border-color: #000; }

    /* 인원+임금 방식 */
    .row { display: flex; gap: 12px; align-items: flex-start; }
    .col { flex: 1; }

    /* 하단 버튼 */
    .bottom-bar {
      padding: 16px; border-top: 1px solid #eee; background: #fff;
    }
    .btn-next {
      width: 100%; background: #ccc; color: #fff;
      border: none; padding: 14px; border-radius: 12px;
      font-weight: bold; font-size: 15px; cursor: pointer;
    }
    .btn-next.active { background: #1ec800; }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <a href="home.html" class="back">←</a>
      공고 등록
    </header>

    <div class="content">
      <div class="section">
        <h3>기본 정보</h3>
        <input type="text" placeholder="상호명 (예: 구름농원)">
        <div style="border:1px dashed #ccc; padding:20px; border-radius:12px; text-align:center; margin-bottom:12px; color:#888;">
          이미지 업로드 +
        </div>
        <input type="text" placeholder="제목 (예: 사과 수확 보조)">
        <div class="category">
          <button class="active">농가</button>
          <button>축제</button>
          <button>기타</button>
        </div>
      </div>

      <div class="section">
        <h3>일정 · 위치</h3>
        <div class="calendar-header">
          <button onclick="changeMonth(-1)">‹</button>
          <h4 id="monthYear"></h4>
          <button onclick="changeMonth(1)">›</button>
        </div>
        <div class="calendar" id="calendar"></div>

        <input type="text" placeholder="근무 시간 (예: 08:00 ~ 17:00)">

        <!-- 주소 검색 -->
        <div class="address-box">
          <span class="search-icon">🔍</span>
          <input type="text" id="addressInput" placeholder="주소 (지번, 도로명, 건물명)" onkeyup="showSuggestions()">
          <div id="suggestions" class="suggestions" style="display:none;"></div>
        </div>

        <input type="text" placeholder="상세 주소">
      </div>

      <div class="section">
        <h3>인원 · 임금</h3>
        <div class="row">
          <div class="col">
            <label>필요 인원</label>
            <input type="text" placeholder="예: 5명">
          </div>
          <div class="col">
            <label>임금 방식</label>
            <div class="toggle-group">
              <button type="button" class="toggle-btn active" onclick="selectSingle(this)">시급</button>
              <button type="button" class="toggle-btn" onclick="selectSingle(this)">일급</button>
            </div>
          </div>
        </div>

        <label>금액</label>
        <input type="text" placeholder="예: 10,000원 / 시간">

        <label>식사 / 교통</label>
        <div class="toggle-group">
          <button type="button" class="toggle-btn" onclick="selectMulti(this)">중식 제공</button>
          <button type="button" class="toggle-btn" onclick="selectMulti(this)">교통비 지원</button>
        </div>
      </div>
    </div>

    <div class="bottom-bar">
      <button class="btn-next" id="nextBtn" onclick="submitData()">다음</button>
    </div>
  </div>

  <script>
    let currentDate = new Date();
    let startDate = null, endDate = null;

    function renderCalendar() {
      const calendar = document.getElementById("calendar");
      const monthYear = document.getElementById("monthYear");
      calendar.innerHTML = "";

      const year = currentDate.getFullYear();
      const month = currentDate.getMonth();
      monthYear.textContent = `${year}년 ${month+1}월`;

      const days = ["일","월","화","수","목","금","토"];
      days.forEach(d=>{
        const div=document.createElement("div");
        div.textContent=d;
        div.classList.add("day-header");
        calendar.appendChild(div);
      });

      const firstDay = new Date(year, month, 1).getDay();
      const lastDate = new Date(year, month+1, 0).getDate();

      for (let i=0;i<firstDay;i++) calendar.appendChild(document.createElement("div"));

      for (let d=1; d<=lastDate; d++) {
        const div=document.createElement("div");
        div.textContent=d;
        const dateObj=new Date(year, month, d);
        const dateKey=dateObj.getTime();

        if(startDate && dateKey===startDate.getTime()) div.classList.add("selected");
        if(endDate && dateKey===endDate.getTime()) div.classList.add("selected");
        if(startDate && endDate && dateKey>startDate.getTime() && dateKey<endDate.getTime()) div.classList.add("range");

        div.onclick=()=>selectDate(dateObj);
        calendar.appendChild(div);
      }
    }

    function selectDate(dateObj){
      if(!startDate || (startDate && endDate)){
        startDate=dateObj; endDate=null;
      } else if(dateObj<startDate){ startDate=dateObj; }
      else{ endDate=dateObj; }
      renderCalendar();
      document.getElementById("nextBtn").classList.add("active");
    }

    function changeMonth(offset){
      currentDate.setMonth(currentDate.getMonth()+offset);
      renderCalendar();
    }

    function selectSingle(button){
      button.parentNode.querySelectorAll(".toggle-btn").forEach(btn=>btn.classList.remove("active"));
      button.classList.add("active");
    }

    function selectMulti(button){
      button.classList.toggle("active");
    }

    // 주소 자동완성 더미
    const dummyAddresses = [
      "경기도 용인시 처인구",
      "경기도 용인시 남사",
      "경기도 용인시 수지구",
      "경기도 용인시 기흥구",
      "서울특별시 강남구 테헤란로",
      "부산광역시 해운대구 센텀로"
    ];

    function showSuggestions(){
      const input=document.getElementById("addressInput");
      const suggestionsBox=document.getElementById("suggestions");
      const query=input.value.trim();
      if(!query){ suggestionsBox.style.display="none"; return; }

      const matches=dummyAddresses.filter(addr=>addr.includes(query));
      if(matches.length===0){ suggestionsBox.style.display="none"; return; }

      suggestionsBox.innerHTML="";
      matches.forEach(addr=>{
        const div=document.createElement("div");
        div.innerHTML = addr.replace(query, `<span>${query}</span>`);
        div.onclick=()=>{ input.value=addr; suggestionsBox.style.display="none"; };
        suggestionsBox.appendChild(div);
      });
      suggestionsBox.style.display="block";
    }

    // 날짜 + 기본 데이터 전송
    function submitData(){
      if(!startDate){
        alert("날짜를 선택해주세요.");
        return;
      }

      const jobData = {
        startDate: startDate.toISOString().split("T")[0],
        endDate: endDate ? endDate.toISOString().split("T")[0] : startDate.toISOString().split("T")[0]
      };

      console.log("보낼 데이터:", jobData);

      fetch("/api/jobs/dates", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(jobData)
      })
      .then(res=>{
        if(!res.ok) throw new Error("서버 오류");
        return res.json();
      })
      .then(data=>{
        console.log("서버 응답:", data);
        window.location.href="room.html";
      })
      .catch(err=>{
        console.error(err);
        alert("날짜 전송 실패");
      });
    }

    renderCalendar();
  </script>
</body>
</html>
